---
# tasks file for ansible-role-nginx-controller-gateway

- name: Fail if required variables are not defined
  assert:
    that: ("{{ item }} is defined") and ("{{ item }} | length > 0")
  with_items:
    - controller_fqdn
    - environment_name
    - controller_auth_token
    - gateway.name
    - ingress.uris
    - ingress.placement.instanceRefs

- name: Build JSON payload
  template: src=gateway.j2 dest=gateway.json

- name: form the gateway url
  set_fact:
    gateway_url: "https://{{controller_fqdn}}/{{api_version}}/services/environments/{{environment_name}}/gateways/{{gateway.name}}"

- name: upsert gateway (create if absent, change if present)
  uri:
    url: "{{ gateway_url }}"
    method: "PUT"
    body: "{{(lookup('file','gateway.json'))}}"
    body_format: json
    status_code:
    - 200
    - 201
    return_content: yes
    validate_certs: no
    headers:
      Cookie: "{{controller_auth_token}}"
  register: gateway_status

- name: show gateway status
  debug: 
    msg: "{{ gateway_status }}"

# pause to give the system a moment to initiate the change
- name: pause
  pause:
   seconds: 2

- name: Confirm component is provisioned and not errored
  uri:
    url: "{{ gateway_url }}"
    method: "GET"
    body_format: json
    status_code:
    - 200
    return_content: yes
    validate_certs: no
    headers:
      Cookie: "{{ controller_auth_token }}"
  register: gateway_status
  until: ( gateway_status is defined ) and
         ( gateway_status.json.currentStatus.state.selfConfigState.isConfigured == true )
  retries: 25
  delay: 2
  failed_when: ( gateway_status.json.currentStatus.state.selfConfigState.isError == true )

- name: show gateway details
  debug: 
    msg: "{{ gateway_status }}"
